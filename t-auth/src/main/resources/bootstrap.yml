spring:
  application:
    name: T-Auth
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: DEFAULT_GROUP
        prefix: t-auth
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
  thymeleaf:
    cache: false

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
